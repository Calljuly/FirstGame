<!DOCTYPE html>
<html lang='en' xmlns='http://www.w3.org/1999/xhtml'>
<head>
<meta charset='utf-8' />
<link rel='stylesheet' type='text/css' href='/SnakeGame/style.css' />
<title></title>
</head>
<body>
        
        <img src="Images/bubble1.png" id="treat" width="25" height="25">

        

        <div id="gameDiv">
                
                <canvas id="myCanvas" width="800" height="500">
                
                Your browser does not support the HTML5 canvas tag.
                </canvas>
                <video autoplay muted loop id="myVideo">
                        <source src="/SnakeGame/Images/space.mp4" type="video/mp4">
                        Your browser does not support HTML5 video.
                </video>
        </div>
        <h2 id="scoreCount">Score: 0</h2>
        <div id = "gameOver">
                <div class="gameOver-style">
                <h1>Game over!</h1>
                <h2 id = "totalPoints"></h2><br>
                <button id="tryAgain">Try again?</button><br><br>
                
                <h2>...or register your score:</h2><br>

                <form id="myForm">
                        <label for="name" style="color: white;">User's Name:</label>
                        <input type="text" name="userName" id="userName"><br><br>
                </form>

                <button id="submitHighscore">Submit</button>
        </div>
        </div>
        
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type='module' src='/SnakeGame/script.js' charset='utf-8'></script>
</body>
</html>
