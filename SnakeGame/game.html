<!DOCTYPE html>
<html lang='en' xmlns='http://www.w3.org/1999/xhtml'>

<head>
        <meta charset='utf-8' />
        <link rel='stylesheet' type='text/css' href='/SnakeGame/style.css' />
        <title></title>
</head>

<body>

        <img src="Images/bubble1.png" id="treat" width="25" height="25">
        <img src="Images/powerUp.png" id="powerUp" width="25" height="25">

        <div id="gamdivContainer">
                <div id="scoreContainer">
                        <h2 id="scoreCount">Score: 0</h2>
                        <div id="leftPlanet">
                                <div id="planet0"></div>
                                <div id="planet1"></div>
                                <div id="planet2"></div>
                               
                        </div>



                </div>
                <div id="gameDiv">

                        <canvas id="myCanvas" width="800" height="500">

                                Your browser does not support the HTML5 canvas tag.
                        </canvas>

                        <video muted loop id="myVideo">
                                <source src="/SnakeGame/Images/space.mp4" type="video/mp4">
                                Your browser does not support HTML5 video.
                        </video>
                </div>
                <div id="rightPlanet">
                        <div id="planet3"></div>
                        <div id="planet4"></div>
                        
                </div>


        </div>
        <div id="gameOver">
                <div class="gameOver-style">
                        <table id="gameOverTable">
                                <tr>
                                        <th>G</th>
                                        <th>A</th>
                                        <th>M</th>
                                        <th>E</th>
                                        <th>O</th>
                                        <th>V</th>
                                        <th>E</th>
                                        <th>R</th>
                                </tr>
                        </table>
                        <div id="inputContainer">
                                <div id="totalPoints"></div>
                                <button id="tryAgain">Try again?</button>
                                <h2>...or register your score:</h2>

                                <form id="myForm">
                                        <label for="name">User's Name:</label>
                                        <input type="text" name="userName" id="userName" placeholder="name">
                                </form>

                                <button id="submitHighscore">Submit to highscore</button>

                                <h2>...Don't want to play more?</h2>
                                <button id="backToStart">Back to Start</button>
                        </div>

                </div>
        </div>

        <!-- jQuery script -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Firebase script -->
        <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>
        <!-- Our script -->
        <script type="text/javascript" src="../fireBase.js"></script>
        <script type='module' src='/SnakeGame/script.js' charset='utf-8'></script>
</body>

</html>
