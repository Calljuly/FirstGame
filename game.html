<!DOCTYPE html>

<html lang='en' xmlns='http://www.w3.org/1999/xhtml'>
<head>
<meta charset='utf-8' />
<link rel='stylesheet' type='text/css' href='style.css' />
<title></title>
</head>
<body>
        
                <img src="Images/bubble1.png" id="treat" width="25" height="25">
        <div id="gameDiv">
                
                <canvas id="myCanvas" width="800" height="500">
                
                Your browser does not support the HTML5 canvas tag.
                </canvas>
                <video autoplay muted loop id="myVideo">
                        <source src="space.mp4" type="video/mp4">
                        Your browser does not support HTML5 video.
                </video>
        </div>

        <div class="vrtBtnCont">
                <button class="virtualBtn" id="up">Up</button>
        </div>
        <div class="vrtBtnCont">
                <button class="virtualBtn" id="left">Left</button>
                <button class="virtualBtn" id="down">Down</button>
                <button class="virtualBtn" id="right">Right</button>
        </div>
        <div class="vrtBtnCont">
                <button class="virtualBtn" id="playPause">Play/Pause</button>
        </div>

        <h2>Score: 0</h2>
        
        <div id = "gameOver">
                <h1>Game over!</h1>
                <h2 id = "totalPoints"></h2><br>
                <button id="tryAgain">Try again</button><br><br>
                
                <h2>...or register your score:</h2><br>

                <form id="myForm">
                        <label for="name" style="color: white;">User Name : </label>
                        <input type="text" name="userName" id="userName"><br><br>
                </form>

                <button id="submitHighscore">Submit</button>
        </div>
        
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src='script.js' type='text/javascript' charset='utf-8'></script>
</body>
</html>
