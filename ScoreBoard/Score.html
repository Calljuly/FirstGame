<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ScoreBoard</title>
    <link rel="stylesheet" href="scorestyle.css">
    <link href="https://fonts.googleapis.com/css?family=Abel|Domine|Exo|Saira+Semi+Condensed|Sulphur+Point&display=swap"
        rel="stylesheet">

</head>

<body>
    <!-- Structure will be similar as the main page. The header is the same as the mainpage.
    Section will be used to display the table -->
    <div id="wrapper">
        <header>
            <div id="topLeft">
                <div id="topLeftCircle"></div>
                <div class="smallCircle"></div>
            </div>
            <div id="logoContainer">
                <div class="box"></div>
                <a href="/mainpage/main.html" class="title">
                    <h1>Snake </h1>
                    <h2>Evolution</h2>
                </a>
            </div>

            <div class="topRight">
                <div id="topRightCircle"></div>
                <div class="smallCircle"></div>
            </div>


        </header>

        <!-- Section will contain the title, table, table head and four spans.Table uses to display
        the scores and spans are used for animation -->
        <section>
            <h1 id="scoreHeaderText">Top 10 Score Board</h1>         
            <table id="scoreList">
                <tr class="head">
                    <th>
                        Name
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </th>
                    <th>
                        Points
                    </th>
                    <th>
                        Time
                    </th>

                </tr>

            </table>
        </section>
        <!-- Copyright -->
        <footer>
            &#169 2019 Emil,Lydia,Julia,Peter
        </footer>
    </div>

    <!-- jQuery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Firebase script -->
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>
    <!-- Our script -->
    <script src="../fireBase.js" type="text/javascript"></script>
    <script src="highscoreScript.js" type="module"></script>

</body>

</html>
