<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main</title>
    <link rel="stylesheet" href="mainstyle.css">
    <link href="https://fonts.googleapis.com/css?family=Abel|Domine|Exo|Saira+Semi+Condensed|Sulphur+Point&display=swap"
        rel="stylesheet">

</head>

<body>
    <!-- wrap everything (header,section,footer) into a wrapper -->
    <div id="wrapper">
        <!-- header will be divided into three sections, topLeft, title(titlecontainer), and topRight -->
        <header>
            <!-- topLeft will consist of two circles with varying sizes -->
            <div id="topLeft">
                <div id="topLeftCircle"></div>
                <div class="smallCircle"></div>
            </div>
            <!-- In the center, there will be logo, a box and a link to itself -->
            <div id="logoContainer">
                <div class="box"></div>
                <a href="/mainpage/main.html" class="title">
                    <h1>Snake </h1>
                    <h2>Evolution</h2>
                </a>
            </div>

            <!-- topRight consist of two circles which are simalar to topLeft -->
            <div class="topRight">
                <div id="topRightCircle"></div>
                <div class="smallCircle"></div>
            </div>

        </header>
        <!-- Section will also be divided into three sections, leftMid,mid, and rightMid -->
        <section>

            <!-- Consist of two circles on the left side -->
            <div id="leftMid">
                <div class="mediumCircle"></div>
                <div class="leftMidCircle"></div>
            </div>
            <!-- list of links to three pages and class of sound effect for the links -->
            <ul id="mid">
                <li><a class="sound" href="/SnakeGame/game.html">Start</a></li>
                <li><a class="sound" href="/Instruction/Instruction.html">How to play</a></li>
                <li><a class="sound" href="/ScoreBoard/Score.html">Score board</a></li>
            </ul>
            <!-- two circles on the right side -->
            <div id="rightMid">
                <div class="rightMidCircle"></div>
                <div class="mediumCircle"></div>
            </div>

        </section>
        <!-- copyright and a image button for audio -->
        <footer>
            &#169 2019 Emil,Lydia,Julia,Peter
            <div id="audioMode">
                <img id="audioImg" src="/mainpage/mainImages/mute.png" width="18" height="18">
            </div>

        </footer>


    </div>

    <script src="/mainpage/mainPageScript.js"></script>
</body>

</html>
